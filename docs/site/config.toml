base_url = "https://agentty.xyz"
title = "Agentty"
description = "Agentic Development Environment (ADE) in your terminal."
default_language = "en"
compile_sass = true
minify_html = true
build_search_index = false
generate_feeds = false
ignored_content = ["**/AGENTS.md", "**/CLAUDE.md", "**/GEMINI.md"]

[markdown]
render_emoji = true
external_links_target_blank = true

[markdown.highlighting]
style = "inline"
theme = "gruvbox-dark-medium"

[extra]
github_repo = "https://github.com/agentty-xyz/agentty"
github_repo_slug = "agentty-xyz/agentty"
npm_package = "https://www.npmjs.com/package/agentty"
